package:
  name: webdav
  version: 5.8.1
  epoch: 0
  description: A simple and standalone WebDAV server. 
  copyright:
    - license: MIT

pipeline:
  - uses: fetch
    with:
      expected-sha256: dfac846f592517b4bdb2a6fedac555ec887064c50c2f83e9b4d467d080e6ae30
      uri: https://github.com/hacdias/webdav/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: go/build
    environment:
      CGO_ENABLED: 0
    with:
      packages: .
      output: webdav
      strip: -s -w -buildid=
      ldflags: >
        -X github.com/hacdias/webdav/v5/cmd.version=${{package.version}}

update:
  enabled: false
  github:
    identifier: hacdias/webdav
    tag-filter: v
    strip-prefix: v

test:
  pipeline:
    - runs: |
        set -o pipefail
        webdav version | grep ${{package.version}}
