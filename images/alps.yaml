contents:
  packages:
    - tzdata
    - ca-certificates-bundle
    - alps@local

entrypoint:
  command: /usr/bin/alps

accounts:
  run-as: 65532
  users:
    - uid: 65532
      username: alps
  groups:
    - gid: 65532
      groupname: alps

paths:
  - path: /var/lib/alps
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

work-dir: /usr/lib/alps

annotations:
  org.opencontainers.image.title: alps
  dev.chainguard.package.main: alps
