---
contents:
  packages:
    - tzdata
    - ca-certificates-bundle
    - ofelia@local

entrypoint:
  command: /usr/bin/ofelia

work-dir: /home/ofelia

accounts:
  run-as: 65532
  users:
    - uid: 65532
      username: ofelia
  groups:
    - gid: 65532
      groupname: ofelia

paths:
  - path: /etc/ofelia
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

annotations:
  org.opencontainers.image.title: ofelia
  dev.chainguard.package.main: ofelia
