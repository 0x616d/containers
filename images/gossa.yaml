---
contents:
  packages:
    - tzdata
    - gossa@local

entrypoint:
  command: /usr/bin/gossa

work-dir: /usr/lib/gossa

accounts:
  run-as: 65532
  users:
    - uid: 65532
      username: gossa
  groups:
    - gid: 65532
      groupname: gossa

paths:
  - path: /var/lib/gossa
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

volumes:
  - /var/lib/gossa

annotations:
  org.opencontainers.image.title: gossa
  dev.chainguard.package.main: gossa
